    $(function(){
    	//单击“个人信息”时，打开个人信息页面

    		//alert("add employee......");    		
    		//$("#mainFrame").prop("src",

    		$("#mainFrame").prop("src",

    	});
    	//修改密码
    	$("#changepassword").bind("click",function(){
    		$("#mainFrame").prop("src",
    				"servlet/employeeServlet?method=list");
    	});
    	
    	//单击“账户注销”时，打开账户注销页面
    	$("#lostuser").bind("click",function(){
    		$("#mainFrame").prop("src",
    				"servlet/employeeServlet?method=list");
    	});
    	
    	//单击“上传视频稿件”时，打开上传稿件页面
    	$("#uploadvideo").bind("click",function(){
    		$("#mainFrame").prop("src",
    				"servlet/customerServlet?method=toAdd");
    	});
    	
    	//单击“管理视频稿件”时，打开管理视频稿件页面
    	$("#managevideo").bind("click",function(){
    		$("#mainFrame").prop("src",
    				"jsp/manager/customer/customerList.jsp");
    	});
    	//打开编辑文章页面
    	$("#uploadcontext").bind("click",function(){
    		$("#mainFrame").prop("src",
    				"jsp/manager/contact/addContact.jsp");
    	});
    	//打开管理文章页
    	$("#manageContext").bind("click",function(){
    		$("#mainFrame").prop("src",
    				"jsp/manager/contact/contactList.jsp");
    	});
    	//打开上传漫画页
    	$("#uploadcomic").bind("click",function(){
    		//$("#center").css("height","300px");
    		$("#mainFrame").prop("src",
    				"jsp/manager/book/addBookInfo.jsp");
    	});
    	//打开管理漫画页
    	$("#managecomics").bind("click",function(){
    		$("#mainFrame").prop("src",
    				"jsp/manager/book/bookInfoList.jsp");
    	});
    	
    	$("#addDocument").bind("click",function(){
    		$("#mainFrame").prop("src",
					"jsp/manager/document/addDocument.jsp");
    	});
    	
    	$("#manageDocument").bind("click",function(){
    		$("#mainFrame").prop("src",
					"jsp/manager/document/documentList.jsp");
    	});
    	
    	$("#addLog").bind("click",function(){
    		$("#mainFrame").prop("src",
					"jsp/manager/log/addLog.jsp");
    	});
    	
    	$("#manageLog").bind("click",function(){
    		$("#mainFrame").prop("src",
					"jsp/manager/log/logList.jsp");
    	});
    });
